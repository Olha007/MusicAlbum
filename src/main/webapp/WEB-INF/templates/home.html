<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" type="text/css" media="all" href="../../css/home.css" th:href="@{/css/home.css}"/>
</head>
<body>
<section id="musicAlbum">
  <div class="container">
    <div th:insert="fragments/header :: header"></div>
<!--    <header class="login">-->
<!--      <h1>Music Album</h1>-->
<!--    </header>-->

    <div class="content">
      <div class="tables">
        <table border="1">
          <caption>Albums:</caption>
          <tr>
            <th>Album name</th>
            <th>Genre</th>
            <th>Release year</th>
            <th>Artist</th>
            <th>Group</th>
            <th>Edit Album</th>
          </tr>
          <tr th:each="album : ${musicAlbumDTOS}">
            <td th:text="${album.albumName}">Album name</td>
            <td th:text="${album.genres}">Genre</td>
            <td th:text="${album.releaseYear}">Release year</td>
            <td th:text="${album.artistName}">Artist</td>
            <td th:text="${album.groupName}">Group</td>
            <td>
              <form th:action="@{/MusicAlbumDetailServlet}" method="post">
                <input type="hidden" name="action" value="viewDetails"/>
                <input type="hidden" name="albumId" th:value="${album.id}"/>
                <button type="submit">View Details</button>
              </form>
            </td>
          </tr>
        </table>
      </div>
    <footer>
      <h3>Music Album &copy; 2023-2024</h3>
    </footer>
  </div>
  </div>
</section>
</body>
</html>
