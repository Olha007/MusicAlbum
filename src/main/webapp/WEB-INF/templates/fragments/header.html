<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <link href="../../../css/style.css" media="all" rel="stylesheet" th:href="@{/css/style.css}"
        type="text/css"/>
</head>
<body>
<header th:fragment="header">
  <img src="/images/logo.png" th:src="@{/images/bus-logo.png}" alt="logo" width="100" height="100">
  <h1>MusicAlbum</h1>
  <ul>
    <li><a href="home.html" th:href="@{HomeServlet}">Home</a></li>
  </ul>
  <form class="header-form"
        role="form" action="LoginServlet" method="post">
    <input type="hidden" name="action"
           id="action" value="logout"/>
    <button type="submit">Logout</button>
  </form>
</header>
</body>
</html>
